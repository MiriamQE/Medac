<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="forstyle.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/Logitogatuno.png">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#¿quienes somos?">¿Quiénes somos?</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#servicios">Servicios</a></li>
            </ul>
        </nav>
        <a href="#contacto" class="btn"><button><b>Contacto</b></button></a>
    </header>

    <div class="title2"><h1>Trabaja con nosotros</h1></div>

    <div class="container3">
        <form>
            <div class="field">
                <label><h3>Nombre</h3></label>
                <input type="text" name="nombre" required>
            </div>

            <div class="field">
                <label><h3>Apellidos</h3></label>
                <input type="text" name="apellidos" required>
            </div>

            <div class="field">
                <label><h3>DNI</h3></label>
                <input type="text" name="dni" required>
            </div>

            <div class="field">
                <label><h3>Sexo</h3></label>
                <input type="text" name="sexo" required>
            </div>

            <div class="field">
                <label><h3>Fecha de nacimiento</h3></label>
                <input type="text" name="fecha de nacimiento" required>
            </div>

            <div class="field">
                <label><h3>Ciudad</h3></label>
                <input type="text" name="ciudad" required>
            </div>

            <div class="field">
                <label><h3>Nacionalidad</h3></label>
                <input type="text" name="nacionalidad" required>
            </div>

            <div class="field">
                <label><h3>Código postal</h3></label>
                <input type="number" name="codigo postal" required>
            </div>

            <div class="field">
                <label><h3>Teléfono</h3></label>
                <input type="number" name="telefono" required>
            </div>

            <div class="field">
                <label><h3>Email</h3></label>
                <input type="email" name="nombre" required>
            </div>

            
            <div class="field"><label><h3>Nivel de inglés</h3></label>
                <label>Hablado</label>
                <select>
                    <option selected disabled>Seleccione un valor</option>
                    <option>Excelente</option>
                    <option>Bien</option>
                    <option>Regular</option>
                    <option>Nada</option>
                </select>

                <label>Leido</label>
                <select>
                    <option selected disabled>Seleccione un valor</option>
                    <option>Excelente</option>
                    <option>Bien</option>
                    <option>Regular</option>
                    <option>Nada</option>
                </select>

                <label>Escrito</label>
                <select>
                    <option selected disabled>Seleccione un valor</option>
                    <option>Excelente</option>
                    <option>Bien</option>
                    <option>Regular</option>
                    <option>Nada</option>
                </select>
            </div>

            <div class="formationbox">
                <label><h3>Formación (Año de inicio - Año de finalización)</h3></label>
                <textarea required></textarea>
            </div>
            <div class="submit"><button>ENVIAR</button></div>
        </form>
    </div>
</body>
</html>
